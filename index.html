<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>




  <main>

    <div class="gradient"></div>
    <div class="container">
      <div class="creidt-card">
      
        <div class="front-card">
          <img src="./images/card-logo.svg" alt="logo" class="card-logo">
  
          <div class="card-number">
  
            <div>
              <span id="card-number-display">0</span>
              <span id="card-number-display">0</span>
              <span id="card-number-display">0</span>
              <span id="card-number-display">0</span>
            </div>
  
            <div>
              <span id="card-number-display">0</span>
              <span id="card-number-display">0</span>
              <span id="card-number-display">0</span>
              <span id="card-number-display">0</span>
            </div>
  
            <div>
              <span id="card-number-display">0</span>
              <span id="card-number-display">0</span>
              <span id="card-number-display">0</span>
              <span id="card-number-display">0</span>
            </div>
  
            <div>
              <span id="card-number-display">0</span>
              <span id="card-number-display">0</span>
              <span id="card-number-display">0</span>
              <span id="card-number-display">0</span>
            </div>
  
          </div>
  
          <div class="bottom-card">
            <div id="name-holder-display">Jane Appleseed</div>
            <div><span id="dateMonth">00</span>/<span id="dateYear">00</span></div>
          </div>
        </div>
  
        <div class="back-card">
          <div id="cvc-display">000</div>
        </div>
  
      </div>
  
      <form id="form">
  
        <label for="card-name-input">Cardholder Name</label>
        <input type="text" id="card-name-input" placeholder="e.g. Jane Appleseed">
        <p id="nameError"></p>
  
        <label for="card-number-input">Card Number</label>
        <input type="text" id="card-number-input" placeholder="e.g. 1234 5678 9123 0000">
        <p id="numberError"></p>
  
        <div class="cvc-date">
  
          <div>
            <label for="expMonth">Exp. Date (MM/YY)</label>
            <input type="text" id="expMonth" placeholder="MM">
            <input type="text" id="expYear" placeholder="YY">
            <p id="date"></p>
          </div>
  
          <div>
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" placeholder="e.g. 123">
            <p id="cvcError"></p>
          </div>
  
        </div>
  
        <button id="formBtn">Confirm</button>
  
      </form>

      <div class="complete">
        <img src="images/icon-complete.svg" alt="logo">
        <h1>Thank you!</h1>
        <h4>We've added your card details</h4>
        <button id="completeBtn">Continue</button>
      </div>
    </div>

  </main>





<!-- 


-->
  


  <script src="script.js"></script>
</body>
</html>
